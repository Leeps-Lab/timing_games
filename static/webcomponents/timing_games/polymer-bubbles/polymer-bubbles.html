<!--
    depends on polymer 1.4.3. use this link to include it from a cdn:

    <link
        rel="import"
        href="https://polygit.org/polymer+^1.4.0/webcomponentsjs+^0.7.0/components/polymer/polymer.html">
 -->

<link
    rel="import"
    href="bubbles-graph.html">
<link
    rel="import"
    href="payoff-graph.html">
<link
    rel="import"
    href="strategy-graph.html">

<dom-module id='polymer-bubbles'>
<template>
    <link rel="stylesheet" href="range.css">

    <style>
        .toprow, .bottomrow {
            border: 1px solid black;
            width: 600px;
        }

        .toprow {
            height: 200px;
        }

        .bottomrow {
            height: 300px;
        }

        #slider-container {
            width: 600px;
            height: 50px;
            position: relative;
        }

        #slider {
            position: absolute;
            width: 94%;
            left: 24px;
            top: 20px;
        }
    </style>
    <table>
        <tr>
            <td>
                <span>This needs to be formatted</span>
                <div class="toprow">

                </div>
            </td>
            <td>
                <span>Strategy</span>
                <div class="toprow">
                    <strategy-graph
                        my-decision='[[ myDecision ]]'
                        other-decisions='[[ otherDecisions ]]'
                        constant-a='[[ constantA ]]'
                        duration='[[ duration ]]'>
                    </strategy-graph>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <span>Current decisions</span>
                <div class="bottomrow">
                    <bubbles-graph
                        other-decisions='[[ otherDecisions ]]'
                        max-payoff='[[ maxPayoff ]]'
                        payoff-function='[[ payoffFunction ]]'
                        update-rate='[[ updateRate ]]'
                        num-players='[[ numPlayers ]]'
                        constant-a='[[ constantA ]]'
                        constant-h='[[ constantH ]]'
                        my-decision='[[ myDecision ]]'
                        others-bubbles='[[ othersBubbles ]]'
                        enable-payoff-landscape='[[ enablePayoffLandscape ]]'
                        display-lower='[[ displayLower ]]'
                        display-upper='[[ displayUpper ]]'
                        >
                    </bubbles-graph>
                </div>
            </td>
            <td>
                <span>Payoff History</span>
                <div class="bottomrow">
                    <payoff-graph
                        max-payoff='[[ maxPayoff ]]'
                        duration='[[ duration ]]'
                        my-payoff='[[ payoffFunction(myDecision, otherDecisions) ]]'>
                    </payoff-graph>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="slider-container">
                    <input
                        id="slider"
                        type="range"
                        min="0"
                        max='[[ sliderMax ]]'
                        step="0.01"
                        on-change="_sliderValueChanged">
                </div>
            </td>
        </tr>
    </table>
    <div>
    </div>
</template>
<script>
    Polymer({
        is: 'polymer-bubbles',
        properties: {
            otherDecisions: {
                type: Array,
            },
            maxPayoff: {
                type: Number,
            },
            payoffFunction: {
                type: Object,
                value: function() {
                    return function() {
                        throw "payoff function not implemented";
                    };
                },
            },
            updateRate: {
                type: Number,
            },
            displayLower: {
                type: Number,
            },
            displayUpper: {
                type: Number,
            },
            constantA: {
                type: Number,
            },
            constantH: {
                type: Number,
            },
            enablePayoffLandscape: {
                type: Boolean,
                value: false,
            },
            numPlayers: {
                type: Number,
            },
            sliderMax: {
                type: Number,
            },
            myDecision: {
                type: Number,
                notify: true,
            },
            duration: {
                type: Number,
            },
            // configuration property for how others' bubbles are displayed
            // 3 options
            //     'none': no bubbles are shown for other players
            //     'strategy': just shows everyone's strategy, without showing their payoff
            //     'payoff': shows everyone else's payoffs as well as their strategy
            othersBubbles: {
                type: String,
            },
        },
        ready() {
            this.slider = this.$.slider;
            this.bubbles_graph = this.$$('bubbles-graph');
            this.payoff_graph = this.$$('payoff-graph');
            this.strategy_graph = this.$$('strategy-graph');

            this.sliderMax = 2 * this.constantA + 1;
            this.slider.value = this.myDecision;
        },
        roundStart() {
            this.bubbles_graph.roundStart();
            this.payoff_graph.roundStart();
            this.strategy_graph.roundStart();
        },
        _sliderValueChanged(event) {
            this.myDecision = parseFloat(event.target.value);
        },
    })
</script>
</dom-module>
