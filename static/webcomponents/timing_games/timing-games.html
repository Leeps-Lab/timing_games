<dom-module id="timing-games">

<template>
    <div>
        <polymer-bubbles
            max-payoff='120'
            other-decisions='[[ otherDecisions ]]'
            my-decision='{{ myDecision }}'
            payoff-function='[[ _payoffFunction ]]'
            constant-a='[[ constantA ]]'
            duration='120'
            enable-payoff-landscape
            others-bubbles='payoff'
            >
        </polymer-bubbles>
    </div>

    <otree-constants id="constants"></otree-constants>

    <redwood-period
        running="{{ _isPeriodRunning }}"
        on-period-start="_onPeriodStart"
        on-period-end="_onPeriodEnd">
    </redwood-period>

    <redwood-decision
        initial-decision="[[ initialDecision ]]"
        my-decision="{{ myDecision }}"
        group-decisions="{{ groupDecisions }}"
        max-per-second="10">
    </redwood-decision>
</template>

<script>
  Polymer({
      is: 'timing-games',
      properties: {
          initialDecision: {
              type: Number,
          },
          myDecision: {
              type: Number,
          },
          groupDecisions: {
              type: Object,
          },
          otherDecisions: {
              type: Array,
              computed: "_getOtherDecisions(groupDecisions)",
          },
          constantA: {
              type: Number,
          },
          constantB: {
              type: Number,
          },
          periodLength: Number,

          // set by redwood-period
          _isPeriodRunning: {
              type: Boolean
          },
          _subperiodProgress: {
              type: Number,
              value: 0,
          },
          _payoffFunction: {
              type: Object,
              value: function() {
                  return () => {};
              },
          },
      },
      ready() {
          this.$$('polymer-bubbles').roundStart();
          this.myDecision = this.initialDecision;

          const constantA = this.constantA;
          const constantB = this.constantB;
          this._payoffFunction = function(myDecision, otherDecisions) {
            var pos = 1;
            var tie = 0;
            var numPlayers = otherDecisions.length + 1;
            for(var i = 0; i < otherDecisions.length; i++) {
                if(otherDecisions[i] < myDecision) {
                    pos++;
                }
                if(otherDecisions[i] == myDecision) {
                    tie += 1;
                }
            }

            if(tie > 0) {
                var ux = 1 + (2 * constantA * myDecision) - (myDecision * myDecision);
                var vy = 0;
                for(var i = 0; i <= tie; i++) {
                    vy += ((1 - ((pos - 0.5 + i)/numPlayers)/constantB) * (1 + ((pos - 0.5 + i)/numPlayers)/3));
                }
                vy = vy/(tie + 1);
                return ux * vy;
            }
            else {
                var ux = 1 + (2 * constantA * myDecision) - (myDecision * myDecision);
                var vy = (1 - ((pos - 0.5)/numPlayers)/constantB) * (1 + ((pos - 0.5)/numPlayers)/3);
                return ux * vy;
            }

            /*
            if(tie >= 1) {
                return ((constantA * myDecision * (1 - constantB * myDecision)) * (constantC * (pos + tie)/(tie * numPlayers) * (1 - constantD * (pos + tie)/(tie * numPlayers))) + 10);
            }
            else {
                return ((constantA * myDecision * (1 - constantB * myDecision)) * (constantC * pos/numPlayers * (1 - constantD * pos/numPlayers)) + 10);
            } */

            /*
            if(tie > 1) {
                if(pos == 1 && constantA > 0) {
                    return (myDecision * constantA)/(tie) + 10;
                }
                if(constantB > 0 && (pos + tie - 1) == (numPlayers)) {
                    return ((1- myDecision) * constantB)/(tie) + 10;
                }
            }
            if(pos == 1) {
                return myDecision * constantA + 10;
            }
            else if(pos == (numPlayers)) {
                return (1 - myDecision) * constantB + 10;
            }
            else {
                return 10;
            } */
          }
      },

      getPayoff(myDecision, otherDecisions) {

      },

      _getOtherDecisions(groupDecisions) {
          var dec = [];
          for (var pcode in groupDecisions) {
              if(this.$.constants.participantCode != pcode) {
                  dec.push(groupDecisions[pcode]);
              }
          }

          return dec;
      },
    })
</script>
